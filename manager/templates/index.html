<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ user }}
    {% for b in books %}
        <h1>{{ b.title }}</h1>
        <h2>{{ b.date }}</h2>
        <h3>{{ b.text }}</h3>
        <h4>{{ b.authors.all }}</h4>
        <a href="{% url 'add-like' id=b.id %}"><h4>Likes: {{ b.count }}</h4></a>
        {% for comment in b.comments.all %}
            <h4>{{ comment.text }}</h4>
            <h5>{{ comment.date }}</h5>
            <h6>{{ comment.author }}</h6>
        {% endfor %}
        <br>
    {% endfor %}
</body>
</html>
